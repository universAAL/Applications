<div class="cont">
	<div>
		<h1>universAAL<br/>Medication Medical Service</h1>

		<h2>New prescription details</h2>

		<form name="save_prescription" action="" method="post">
			<table>
				<tr>
					<td class="date" nowrap>
						<label>Intake start date</label>
						<input type="hidden" name="prescriptionId"/>
						<input type="text" name="date" id="datepicker" readonly/>
					</td>
					<td class="notes">
						<label>Notes</label>
						<textarea type="text" name="notes" rows="1"></textarea>
					</td>
				</tr>
			</table>
			<table id="prescription" class="t1">
				<tr>
					<th>Medicine Name</th>
					<th>Description</th>
					<th>Side Effects</th>
					<th>Incompliances</th>
					<th></th>
				</tr>
				<tr class="odd">
					<td colspan="5" align="center">No medicines</td>
				</tr>
				<tr class="templ1" style="display:none">
					<td></td>
					<td>
						<textarea readonly></textarea>
					</td>
					<td>
						<textarea readonly></textarea>
					</td>
					<td>
						<textarea readonly></textarea>
					</td>
					<td class="action">
						<button name="edit">Edit</button>
					</td>
				</tr>
				<tr class="templ2" style="display:none">
					<td colspan="4">
						<table class="days">
							<tr>
								<td rowspan="2">&nbsp;</td>
							</tr>
							<tr></tr>
						</table>
					</td>
					<td class="action">
						<button name="delete">Delete</button>
					</td>
				</tr>
			</table>
			<button name="add_medicine">Add medicine</button>
			<input type="submit" name="save_perscription" value="Save Prescription" class="button"/>
			<button name="back" class="right">Cancel</button>
		</form>

	</div>
</div>
