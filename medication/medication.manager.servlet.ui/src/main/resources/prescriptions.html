<body>
<script type="text/javascript">
	/*
	 define user name, example:
	 userObj.name="User Name";

	 userObj.prescriptions.push({"date":'2013-01-12',
	 'notes':'Sleeping problems',
	 'medicines':[{'name':'Medicine_2', 'how':'7 days x 1 pills'},{'name':'Medicine_1', 'how':'7 days x 3 pills'}]});

<div class="cont">
	<div>
		<h1></h1>

		<h2>Prescription history for <span></span></h2>
		<table class="t1">
			<tr>
				<th width="20px">Date</th>
				<th width="60%">Notes</th>
				<th>Medicine</th>
			</tr>
			<tr class="odd">
				<td colspan="3" align="center">No prescriptions</td>
			</tr>
			<tr class="templ">
				<td nowrap></td>
				<td class="notes">
					<div></div>
				</td>
				<td class="medicine" nowrap>
					<div>
						<span></span>
						<span></span>
					</div>
				</td>
			</tr>
		</table>
		<form name="new_prescription" action="" method="post">
			<input type="submit" class="button" name="new_prescription" value="New prescription"/>
			<button name="back" class="right">Back</button>
		</form>
	</div>
</div>
