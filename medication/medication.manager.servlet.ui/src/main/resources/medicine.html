<div class="cont"><div>
	<h1>universAAL<br/>Medication Medical Service</h1>

	<h2>Add medicine</h2>

	<form name="save_medicine" action="" method="post">

		<table id="medicine" class="t1">
			<tr>
				<th>Medicine Name</th>
				<td>
						<input type="hidden" name="id" value=""/>
						<input type="hidden" name="prescriptionId" value=""/>
						<input type="text" name="name" class="all" value=""/></td>
			</tr>
			<tr>
				<th>Description</th>
				<td><textarea name="description" rows="3" class="all" value=""></textarea></td>
			</tr>
			<tr>
				<th>Side Effects</th>
				<td><textarea name="side_effects" rows="3" class="all" value=""></textarea></td>
			</tr>
			<tr>
				<th>Incompliances</th>
				<td><textarea name="incompliances" rows="3" class="all" value=""></textarea></td>
			</tr>
			<tr>
				<th>Days to be taken</th>
				<td><input type="text" name="days" size="3"/></td>
			</tr>
			<tr>
				<th>Dose per intake</th>
				<td>
					<input type="text" name="dose" size="3"/>
				  <input type="radio" id="pills" name="unit" value="pills" checked/> <label for="pills">pills</label>
					<input type="radio" id="drops" name="unit" value="drops"/> <label for="drops">drops</label>
					<select name="meal_relation">
					</select>
				</td>
			</tr>
		</table>

		<table class="t1 days">
			<tr>
				<th rowspan="2">Intake<br/>hours</th>
			</tr>
			<tr></tr>
		</table>


		<input type="submit" name="save_medicine" value="Save Medicine" class="button"/>
		<button name="back" class="right">Cancel</button>
	</form>

</div></div>

</body>
