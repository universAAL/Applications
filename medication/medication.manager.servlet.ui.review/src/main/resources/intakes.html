    <script src="js/jquery-ui-1.10.2.custom.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/intakes.js"></script>

    <link href="css/jquery-ui-1.10.2.custom.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css" type="text/css">
    <link rel="stylesheet" href="css/intakes.css" type="text/css">

<body>
<script type="text/javascript">
    /*
     define intakes, example:
     */
    intakes = {
        "id1": {
            "date": '23.03.2013',
            "time": '15:30',
            "medication": "Aspirin Super",
            "status": "-"
        },
        "id2": {
            "date": '23.03.2013',
            "time": '10:00',
            "medication": "Super pill",
            "status": "missed"
        },
        "id3": {
            "date": '23.03.2013',
            "time": '15:30',
            "medication": "Aspirin Super",
            "status": "taken"
        }

    };
</script>
<div class="cont">
    <div>
        <h1>universAAL<br/>Medication Manager Service<br/>
            Intakes</h1>

        <button class="rightupper" name="logout"> &lt;&lt;week</button>
        <button name="back" class="leftupper">&gt;&gt;week</button>

        <table id="intakes" class="t1">
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Medication</th>
                <th>Status</th>
            </tr>
            <tr class="odd">
                <td colspan="5" align="center">No Parameters</td>
            </tr>
            <tr class="templ">
                <td nowrap></td>
                <td></td>
                <td nowrap></td>
                <td></td>
            </tr>
        </table>
        <button class="right" name="logout">Logout</button>
        <button name="back" class="left">Back</button>
    </div>
</div>

</body>
</html>
