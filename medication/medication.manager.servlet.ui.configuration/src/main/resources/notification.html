<div class="cont">
    <div>
        <h1>universAAL<br/>Medication Manager Service<br/>
            Notification Rules</h1>
        <form name="rules" action="" method="post">
        <table id="rules" class="t1">
            <tr>
                <th width="50%">Patient</th>
                <th width="30%">Prescribed medicine</th>
                <th width="5%">Missed intake alert</th>
                <th width="5%">Shortage threshold (intakes)</th>
                <th width="5%">Shortage alert</th>
                <th width="5%">New dose alert</th>
            </tr>
            <tr class="odd">
                <td colspan="6" align="center">No Notification Rules</td>
            </tr>
            <tr class="templ">
                <td nowrap></td>
                <td nowrap></td>
                <td><input type="checkbox" value="true" name="missed"/></td>
                <td><input type="text" class="number" size="3" name="threshold"/></td>
                <td><input type="checkbox" value="true" name="shortage"/></td>
                <td><input type="checkbox" value="true" name="dose"/></td>
            </tr>
        </table>
            <input type="submit" class="button" name="save" value="Save"/>
            <button name="back" class="right">Back</button>
        </form>
    </div>
</div>
