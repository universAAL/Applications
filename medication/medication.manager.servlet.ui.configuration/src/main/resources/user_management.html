<div class="cont">
    <div>
        <h1>universAAL<br/>Medication Manager Service<br/>
            User Management</h1>

        <table id="patients" class="t1">
            <tr>
                <th>Patient</th>
                <th>Physician</th>
                <th>Caregiver</th>
                <th>Dispenser</th>
                <th>Action</th>

            </tr>
            <tr class="odd">
                <td colspan="5" align="center">No Patients</td>
            </tr>
            <tr class="templ">
                <td nowrap></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <button name="edit">Edit</button>

                </td>
            </tr>
        </table>
        <form name="delete_patient" action="" method="post">
            <input type="hidden" name="deleteID">
        </form>
        <form name="edit_patient" action="" method="post">
            <fieldset style="display: none">
                <legend>Edit</legend>
                <div class="col">
                    <span><label for="patient">Patient:</label> <select name="patient" id="patient"></select></span>
                    <span><label for="physician">Physician:</label> <select name="physician" id="physician"></select></span>
                    <span><label for="caregiver">Caregiver:</label> <select name="caregiver" id="caregiver"></select></span>
                    <span><label for="dispenser">Dispenser:</label> <select name="dispenser" id="dispenser"></select></span>
                </div>
                <div class="col col2">
                    <span><label for="due">Due intake</label><input type="checkbox" id="due" name="due"></span>
                    <span><label for="missed">Missed intake</label><input type="checkbox" id="missed" name="missed"></span>
                    <span><label for="successful">Successful intake</label><input type="checkbox" id="successful" name="successful"></span>
                    <span><label for="upside">Upside-down</label><input type="checkbox" id="upside" name="upside"></span>
                </div>
            </fieldset>
            <input type="submit" class="button" name="save_patient" value="Save Patient" style="display: none"/>
            <button name="cancel" style="display: none">Cancel</button>
            <button name="back" class="right">Back</button>
        </form>
    </div>
</div>
