#Value		Log Level
#0			None
#1(default)	Error
#2			Warning
#3			Information
#4			Debug
felix.log.level=4
#http://blog.synyx.de/2010/04/know-your-apis-lessons-learned-from-resourcebundle/
user.language=en
osgi.noShutdown=true
org.universAAL.middleware.peer.is_coordinator=true
org.universAAL.middleware.peer.member_of=urn:org.universAAL.aal_space:test_env
bundles.configuration.location=configurations/
felix.upnpbase.exporter.enabled=true
felix.upnpbase.importer.enabled=true
felix.upnpbase.cyberdomo.log=false
felix.upnpbase.cyberdomo.net.loopback=false
felix.upnpbase.cyberdomo.net.onlyIPV4=true
felix.upnpbase.cyberdomo.net.onlyIPV6=false
cyberdomo.ssdp.mx=5
cyberdomo.ssdp.buffersize=2048
cyberdomo.ssdp.port=13531
org.osgi.service.http.port=8088
#Allows for the specification of the Session life time as a number of minutes. This property serves the same purpose as the session-timeout element in a Web Application descriptor. The default is zero for no timeout at all.
org.apache.felix.http.session.timeout=0
#Connection timeout in milliseconds. The default is 60000 (60 seconds).
org.apache.felix.http.timeout=50000