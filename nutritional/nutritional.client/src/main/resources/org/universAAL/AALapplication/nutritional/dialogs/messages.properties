UIHelp.1=Help
UIHelp.10=He will ask you this information through two ways: either when you go to visit in his consultation or with easy questionnaires that you can complete through this application.
UIHelp.11=I do not understand the buttons? What do they mean?
UIHelp.12=Nutritional Menus: Gives you the menus for today, tomorrow, the week\n\nRecipes : Gives you the recipes of the meals with the ingredients and the instructions.\n\nShopping List: Creates a shopping list with the food you need to buy.\n\nMy Nutritional Profile: Here the information of your nutritiona profile is shown and gathered through questionnaires.
UIHelp.13=Go back\!
UIHelp.2=Introduction
UIHelp.3=What is Nutritional Advisor?
UIHelp.4=Nutritional Advisor is an application for your kitchen which will help you to lead a healthy and autonomous life.
UIHelp.5=How can Nutritional Advisor help me?
UIHelp.6=The Nutritional Advisor will provide you with Nutritional Menus and Nutritional Tips for the week. It will also create a Shopping List according to your menu and will give you assistance while cooking with easy instructions.\n\nAll the information we give to you (menus, tips, etc) is validated by a nutritionist and adapted to your nutritional profile.
UIHelp.7=What is the Nutritional Profile
UIHelp.8=The Nutritional Profile contains all the information related to your nutrition: Your eating habits, your diet, your likes and dislikes, your food intolerances, any illness you may have had that could affect your health, your activity, etc. This information is really important, since it will help the nutritionist to suggest you not only the best food and habits for your health, but also those recipes and foods you like the most.
UIHelp.9=How does my nutritionist know my Nutritional Profile?
