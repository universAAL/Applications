UIHelp.1=Ayuda
UIHelp.10=Te pedirá esta información de dos maneras: cuando lo visites en su consulta o con unos fáciles cuestionarios que puedes completar con esta aplicación.
UIHelp.11=No entiendo los botones. ¿Qué significan?
UIHelp.12=Menús: Te muestra los menús para el día de hoy, mañana o toda la semana.\nRecetas: Te muestra las recetas de las comidas con sus ingredientes e instrucciones. \nLista de la compra: Crea una lista de la compra con los ingredientes que tienes que comprar \nMi perfil nutricional: Aquí se muestra la información de tu perfil nutricional y se realizan cuestionarios.
UIHelp.13=Atrás
UIHelp.2=Introducción
UIHelp.3=¿Qué es el Nutritional Advisor?
UIHelp.4=Nutritional Advisor es una aplicación que te ayuda a llevar una alimentación sana.
UIHelp.5=¿Cómo puede ayudarme Nutritional Advisor?
UIHelp.6=Nutritional Advisor te proveerá menús y consejos nutricionales para toda la semana. También creará una lista de la compra de acuerdo a los menús, y te ayudará al cocinarlos con recetas paso a paso. \nToda la información que te da está comprobada por un nutricionista y adaptada a tu perfil nutricional.
UIHelp.7=¿Qué es un perfil nutricional?
UIHelp.8=Tu perfil nutricional contiene toda la información relativa a tu nutrición: Tus hábitos, gustos, alergias o cualquier enfermedad que afecte a tu dieta. Esta información es importante porque ayuda a tu nutricionista a sugerirte los mejores platos y hábitos para tu salud, y las comidas que más pueden gustarte.
UIHelp.9=¿Cómo conoce mi nutricionsita mi perfil nutricional?
